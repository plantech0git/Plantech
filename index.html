<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Land/Provincie Kaart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        #map { 
            height: 100vh; 
            width: 100%; 
            margin: 0;
            padding: 0;
        }
        #country-input {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <input type="text" id="country-input" placeholder="Enter a country" />
    <div id="map"></div>
    <script>
        // Centrale coördinaten voor landen (basis geografische centra)
        const countryCenters = {
            "China": [35.8617, 104.1954],
            "Japan": [36.2048, 138.2529],
            "United States": [37.0902, -95.7129],
            "India": [20.5937, 78.9629],
            "Russia": [61.5240, 105.3188],
            "Brazil": [-14.2350, -51.9253],
            "Australia": [-25.2744, 133.7751],
            "Canada": [56.1304, -106.3468],
            "Germany": [51.1657, 10.4515],
            "France": [46.2276, 2.2137],
            // Voeg meer landen toe zoals nodig
        };

        let map, countryLayer;

        function initLocationMap() {
            // Kaart initialiseren 
            map = L.map('map').setView([0, 0], 2);

            // Basis kaartlaag toevoegen
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Voeg de landen toe als GeoJSON laag
            countryLayer = L.geoJSON(null, {
                style: {
                    color: '#333',
                    weight: 1,
                    fillColor: '#fff',
                    fillOpacity: 0.5
                },
                onEachFeature: function (feature, layer) {
                    layer.on({
                        mouseover: function () {
                            this.setStyle({
                                fillColor: '#ccc',
                                fillOpacity: 0.7
                            });
                        },
                        mouseout: function () {
                            this.setStyle({
                                fillColor: '#fff',
                                fillOpacity: 0.5
                            });
                        }
                    });
                }
            }).addTo(map);

            // Add event listener for input field
            const countryInput = document.getElementById('country-input');
            countryInput.addEventListener('input', handleCountryInput);
        }

        function updateLocationMap(data) {
            // Verwijder bestaande GeoJSON laag
            if (countryLayer) {
                map.removeLayer(countryLayer);
            }

            // Zoek de coördinaten voor het land
            let center = countryCenters[data.country] || [0, 0];
            let zoomLevel = data.zoomLevel || 5;

            // Stel de kaart in op het nieuwe land
            map.setView(center, zoomLevel);

            // Voeg het nieuwe land toe als GeoJSON laag
            countryLayer = L.geoJSON([{
                "type": "Feature",
                "properties": {
                    "name": data.country
                },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [center[1] - 5, center[0] - 5],
                            [center[1] + 5, center[0] - 5],
                            [center[1] + 5, center[0] + 5],
                            [center[1] - 5, center[0] + 5],
                            [center[1] - 5, center[0] - 5]
                        ]
                    ]
                }
            }], {
                style: {
                    color: '#333',
                    weight: 2,
                    fillColor: 'red',
                    fillOpacity: 0.5
                }
            }).addTo(map);
        }

        function handleCountryInput() {
            const countryInput = document.getElementById('country-input');
            const country = countryInput.value.trim();
            if (country) {
                updateMapLocation(country, 5);
            }
        }

        function updateMapLocation(country, zoomLevel) {
            fetch('/map-communication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ country, zoomLevel })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Map location updated successfully');
                    updateLocationMap({ country, zoomLevel });
                } else {
                    console.error('Error updating map location:', response.status);
                }
            })
            .catch(error => {
                console.error('Error sending map communication request:', error);
            });
        }

        // Initaliseer de kaart
        initLocationMap();

        // Stuurt een bericht terug dat de kaart gereed is
        window.parent.postMessage({ status: 'ready' }, '*');
    </script>
</body>
</html>
