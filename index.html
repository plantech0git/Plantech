<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Landen Kaart met Leaflet en TopoJSON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <style>
        #map { 
            height: 600px; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initieer de kaart
        var map = L.map('map').setView([20, 0], 2);

        // Voeg een basis kaartlaag toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch de TopoJSON data
        fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json')
            .then(response => response.json())
            .then(topology => {
                // Converteer TopoJSON naar GeoJSON
                var countries = topojson.feature(topology, topology.objects.countries);
                
                // Maak een GeoJSON laag met landen
                L.geoJSON(countries, {
                    style: function(feature) {
                        return {
                            fillColor: '#3388ff',
                            color: '#000',
                            weight: 1,
                            fillOpacity: 0.6
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        // Voeg hover en click interactiviteit toe
                        layer.on({
                            mouseover: function(e) {
                                layer.setStyle({
                                    fillColor: '#ff6b6b',
                                    fillOpacity: 0.8
                                });
                            },
                            mouseout: function(e) {
                                layer.setStyle({
                                    fillColor: '#3388ff',
                                    fillOpacity: 0.6
                                });
                            },
                            click: function(e) {
                                // Toon land naam als er geklikt wordt
                                if (feature.properties && feature.properties.name) {
                                    layer.bindPopup(feature.properties.name).openPopup();
                                }
                            }
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading TopoJSON:', error));
    </script>
</body>
</html>
