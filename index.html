<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>World Atlas TopoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>
        #map { 
            height: 600px; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialiseer de kaart
        var map = L.map('map').setView([30, 0], 3);

        // Voeg OpenStreetMap tile layer toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Laad de TopoJSON data
        d3.json('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json')
            .then(function(topology) {
                // Converteer TopoJSON naar GeoJSON
                var geojson = topojson.feature(topology, topology.objects.countries);

                // Maak een Leaflet GeoJSON laag
                var countriesLayer = L.geoJSON(geojson, {
                    style: function(feature) {
                        // Standaard stijl voor landen
                        var defaultStyle = {
                            fillColor: '#D3D3D3', // Lichtgrijs
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        };

                        // China specifiek markeren (China's ISO code is '156')
                        if (feature.id === '156') {
                            return {
                                ...defaultStyle,
                                fillColor: 'green',
                                color: 'darkgreen',
                                weight: 2,
                                fillOpacity: 0.5
                            };
                        }

                        // Controleer op Rusland en Fiji
                        if (feature.id === '643' || feature.id === '242') {
                            return {
                                ...defaultStyle,
                                weight: 2, // Dikkere rand
                                opacity: 1, // Volledig dekkend
                                fillOpacity: 0.7 // Iets minder transparant
                            };
                        }

                        return defaultStyle;
                    },
                    onEachFeature: function(feature, layer) {
                        // Popup met landnaam
                        if (feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);

                // Zorg ervoor dat de kaart ingezoomd wordt op China wanneer erop geklikt wordt
                var chinaLayer = countriesLayer.getLayers().find(layer => layer.feature.id === '156');
                if (chinaLayer) {
                    chinaLayer.on('click', function() {
                        map.fitBounds(this.getBounds());
                    });
                }
            })
            .catch(function(error) {
                console.log('Error loading the TopoJSON data:', error);
            });
    </script>
</body>
</html>
