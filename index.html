<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Landen Kaart met China Gemarkeerd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        #map { 
            height: 600px; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initieer de kaart
        var map = L.map('map').setView([20, 0], 2);

        // Voeg een basis kaartlaag toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch de GeoJSON data van Natural Earth
        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
            .then(response => response.json())
            .then(data => {
                // Maak een GeoJSON laag met landen
                L.geoJSON(data, {
                    style: function(feature) {
                        // Controleer of het land China is
                        if (feature.properties.ADMIN === 'China') {
                            return {
                                fillColor: '#2ecc71',  // Groene kleur voor China
                                color: '#27ae60',      // Donkergroene rand
                                weight: 2,
                                fillOpacity: 0.7,
                                dashArray: '3'
                            };
                        } else {
                            return {
                                fillColor: '#3498db',  // Blauwe kleur voor andere landen
                                color: '#2c3e50',      // Donkergrijze randkleur
                                weight: 1,
                                fillOpacity: 0.1,     // Zeer transparant voor andere landen
                                dashArray: '3'
                            };
                        }
                    },
                    onEachFeature: function(feature, layer) {
                        // Voeg hover en click interactiviteit toe
                        layer.on({
                            mouseover: function(e) {
                                // Alleen China krijgt hover-effect
                                if (feature.properties.ADMIN === 'China') {
                                    layer.setStyle({
                                        fillColor: '#e74c3c',  // Rode hover-kleur
                                        fillOpacity: 0.8,
                                        weight: 3
                                    });
                                }
                            },
                            mouseout: function(e) {
                                // Reset de stijl
                                if (feature.properties.ADMIN === 'China') {
                                    layer.setStyle({
                                        fillColor: '#2ecc71',
                                        fillOpacity: 0.7,
                                        weight: 2
                                    });
                                }
                            },
                            click: function(e) {
                                // Toon land naam en eigenschappen als er geklikt wordt
                                if (feature.properties) {
                                    var popupContent = `
                                        <b>${feature.properties.ADMIN}</b><br>
                                        ISO Code: ${feature.properties.ISO_A3}<br>
                                        Continent: ${feature.properties.CONTINENT}
                                    `;
                                    layer.bindPopup(popupContent).openPopup();
                                }
                            }
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
