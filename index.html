<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kaart van Londen</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { 
            height: 500px; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialiseer de kaart, gecentreerd op Londen
        var map = L.map('map').setView([51.5074, -0.1278], 10);

        // Voeg een OpenStreetMap tile layer toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Voeg een markering toe voor het centrum van Londen
        L.marker([51.5074, -0.1278])
            .addTo(map)
            .bindPopup('Centrum van Londen')
            .openPopup();

        // Enkele bekende locaties toevoegen
        var locaties = [
            {coords: [51.5007, -0.1246], naam: 'Big Ben'},
            {coords: [51.5014, -0.1419], naam: 'Buckingham Palace'},
            {coords: [51.5138, -0.1160], naam: 'Tower of London'}
        ];

        locaties.forEach(function(locatie) {
            L.marker(locatie.coords)
                .addTo(map)
                .bindPopup(locatie.naam);
        });
    </script>
</body>
</html>
